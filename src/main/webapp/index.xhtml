<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--        <h:form>
                    <h:inputText value="{controlador.produto}" />  
                    <h:commandButton value=">" action="{controlador.ler()}" />
                </h:form>
                <h:outputText value="{controlador.item.descricao}" />-->

        <h:form>
            <h:inputHidden value="#{controlador.item.id}"/>
            <h:inputText value="#{controlador.item.descricao}" />
            <h:inputText value="#{controlador.item.valor}" />
            <h:commandButton value=">" action="#{controlador.salvar()}" />
            <h:commandButton value="atualizar" action="#{controlador.atualizar()}" />
        </h:form>
        <h:form>
            <h:dataTable var="produto" value="#{controlador.todosOsProdutos()}">
                <h:column>
                    <h:commandLink value="editar" action="#{controlador.editar(produto.id)}" />
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{controlador.excluir(produto.id)}" />
                </h:column>
                <h:column>#{produto.descricao}</h:column>
                <h:column>#{produto.valor}</h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
